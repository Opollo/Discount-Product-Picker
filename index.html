<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Discount Product Picker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f5f5f5;
    }
    h1 {
      color: #333;
    }
    .product {
      background: white;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .platform {
      font-weight: bold;
      color: #0077cc;
    }
    .price {
      color: green;
    }
    .original {
      text-decoration: line-through;
      color: red;
    }
  </style>
</head>
<body>
  <h1>üõçÔ∏è Discount Product Picker</h1>
  <div id="results">Loading discounted products...</div>
 <script>
    fetch("https://discount-product-picker")
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById("results");
        container.innerHTML = "";
        data.forEach(item => {
          const div = document.createElement("div");
          div.innerHTML = `
            <strong>${item.platform}</strong><br>
            ${item.name}<br>
            <span style="color:green;">$${item.price}</span> 
            <span style="text-decoration:line-through;color:red;">$${item.original_price}</span>
            <hr>
          `;
          container.appendChild(div);
        });
      })
      .catch(error => {
        document.getElementById("results").innerHTML = "Failed to load products.";
        console.error("Error fetching data:", error);
      });
  </script>
  <script>
    fetch("https://discount-product-picker.onrender.com/discounts")
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById("results");
        container.innerHTML = "";
        data.forEach(item => {
          const div = document.createElement("div");
          div.className = "product";
          div.innerHTML = `
            <div class="platform">${item.platform}</div>
            <div>${item.name}</div>
            <div class="price">$${item.price}</div>
            <div class="original">$${item.original_price}</div>
          `;
          container.appendChild(div);
        });
      })
      .catch(error => {
        document.getElementById("results").innerHTML = "Failed to load products.";
        console.error("Error fetching data:", error);
      });
  </script>
</body>
</html>
