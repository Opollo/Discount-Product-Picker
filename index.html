<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QUEENS AND KINGS t</title>
  <style>
    :root {
      --primary: #4f46e5;
      --success: #10b981;
      --bg: #f8fafc;
      --text: #1e293b;
      --border: #e2e8f0;
      --card: #ffffff;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0; font-family: "Segoe UI", sans-serif;
      background: var(--bg); color: var(--text);
      display: flex; flex-direction: column; height: 100vh;
    }
    header {
      background: var(--primary); color: white;
      padding: 1rem; text-align: center; font-weight: 600;
      letter-spacing: 0.5px;
    }
    #chat-container {
      flex: 1; overflow-y: auto; padding: 1rem;
      display: flex; flex-direction: column; gap: 1rem;
    }
    .message {
      max-width: 80%; padding: 0.75rem 1rem; border-radius: 1rem;
      line-height: 1.5; animation: fadeIn 0.3s ease;
    }
    .user { align-self: flex-end; background: var(--primary); color: white; border-bottom-right-radius: 0.3rem; }
    .bot { align-self: flex-start; background: var(--card); border: 1px solid var(--border); border-bottom-left-radius: 0.3rem; }
    @keyframes fadeIn { from {opacity: 0; transform: translateY(10px);} to {opacity: 1; transform: translateY(0);} }
    .product-grid {
      display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1rem; margin-top: 1rem;
    }
    .product-card {
      border: 1px solid var(--border); border-radius: 0.75rem;
      background: white; text-align: center; overflow: hidden;
      transition: transform 0.2s ease;
    }
    .product-card:hover { transform: scale(1.02); }
    .product-card img { width: 100%; height: 150px; object-fit: cover; }
    .product-card h4 { margin: 0.5rem; font-size: 1rem; color: var(--text); }
    .price { color: #e91e63; font-weight: 600; }
    .trend-chart { width: 100%; height: 200px; margin-top: 1rem; }
    #input-area {
      display: flex; padding: 1rem; gap: 0.5rem;
      background: white; border-top: 1px solid var(--border);
    }
    #user-input {
      flex: 1; padding: 0.75rem; border: 1px solid var(--border);
      border-radius: 0.5rem; font-size: 1rem;
    }
    button {
      padding: 0.75rem 1rem; border: none; border-radius: 0.5rem;
      font-weight: 600; cursor: pointer; transition: 0.2s;
    }
    #send-btn { background: var(--primary); color: white; }
    #mic-btn { background: var(--success); color: white; }
    button:disabled { opacity: 0.6; cursor: not-allowed; }
    .loading { font-style: italic; color: #64748b; }
    footer {
      text-align: center; padding: 0.5rem;
      font-size: 0.8rem; color: #94a3b8;
      border-top: 1px solid var(--border);
    }
  </style>
</head>

<body>
  <header>üõçÔ∏è AI Shopping & Trends Chatbot</header>
  <div id="chat-container"></div>

  <div id="input-area">
    <input id="user-input" type="text" placeholder="Ask about products, prices, or trends..." />
    <button id="send-btn">Send</button>
    <button id="mic-btn" title="Speak">üé§</button>
  </div>

  <footer>Powered by Google Search, Amazon, & Trends APIs</footer>

  <script>
    // === CONFIG (replace with your real endpoints) ===
    const CONFIG = {
      GOOGLE_API_KEY: "YOUR_GOOGLE_CUSTOM_SEARCH_KEY",
      GOOGLE_CX: "YOUR_SEARCH_ENGINE_ID",
      AMAZON_PROXY: "https://your-proxy-server.com/amazon-search",
      TRENDS_PROXY: "https://your-proxy-server.com/trends"
    };

    const chat = document.getElementById("chat-container");
    const input = document.getElementById("user-input");
    const sendBtn = document.getElementById("send-btn");
    const micBtn = document.getElementById("mic-btn");

    // === Speech Recognition ===
    let recognition;
    if ("SpeechRecognition" in window || "webkitSpeechRecognition" in window) {
      recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "en-US"; recognition.interimResults = false;
    }

    // === Chat UI Helpers ===
    const addMessage = (text, sender = "bot") => {
      const msg = document.createElement("div");
      msg.className = `message ${sender}`;
      msg.innerHTML = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    };

    const replaceLastMessage = html => chat.lastChild.innerHTML = html;

    // === Query Handling ===
    async function processQuery(query) {
      addMessage(`<span class="loading">Thinking...</span>`, "bot");
      try {
        const [searchResults, products, trends] = await Promise.all([
          googleSearch(query),
          fetchAmazonProducts(query),
          fetchTrends(query)
        ]);

        let html = `<strong>üîé Web Insight:</strong> ${searchResults[0]?.snippet || "No results found."}<hr/>`;

        if (products.length) {
          html += `<strong>üõí Top Products:</strong><div class="product-grid">`;
          for (const p of products.slice(0, 4)) {
            html += `
              <div class="product-card">
                <img src="${p.image || 'https://via.placeholder.com/200'}" alt="${p.title}">
                <h4>${p.title.substring(0, 50)}...</h4>
                <div class="price">$${p.price || 'N/A'}</div>
                <a href="${p.url}" target="_blank" style="font-size:0.8rem;color:#4f46e5;">View ‚Üí</a>
              </div>`;
          }
          html += `</div>`;
        } else html += `<em>No products found.</em>`;

        if (trends.length > 1) {
          html += `<strong>üìà Trend (Last 7 Days):</strong><canvas id="trendChart" class="trend-chart"></canvas>`;
        }

        replaceLastMessage(html);
        if (trends.length > 1) drawTrendChart(trends);
      } catch (err) {
        replaceLastMessage(`‚ùå Error: ${err.message}`);
      }
    }

    // === API Functions ===
    async function googleSearch(q) {
      const url = `https://www.googleapis.com/customsearch/v1?key=${CONFIG.GOOGLE_API_KEY}&cx=${CONFIG.GOOGLE_CX}&q=${encodeURIComponent(q)}`;
      try {
        const res = await fetch(url);
        const data = await res.json();
        return data.items || [];
      } catch { return []; }
    }

    async function fetchAmazonProducts(q) {
      try {
        const res = await fetch(`${CONFIG.AMAZON_PROXY}?q=${encodeURIComponent(q)}`);
        const data = await res.json();
        return data.products || [];
      } catch {
        return [
          { title: "Sample Laptop Pro", price: "999.99", image: "https://via.placeholder.com/200?text=Laptop", url: "https://amazon.com" },
          { title: "Wireless Earbuds", price: "79.99", image: "https://via.placeholder.com/200?text=Earbuds", url: "https://amazon.com" }
        ];
      }
    }

    async function fetchTrends(q) {
      try {
        const res = await fetch(`${CONFIG.TRENDS_PROXY}?q=${encodeURIComponent(q)}`);
        const data = await res.json();
        return data.timeline || [];
      } catch {
        const now = Date.now();
        return Array.from({ length: 7 }, (_, i) => ({
          date: new Date(now - (6 - i) * 86400000).toLocaleDateString("en", { weekday: "short" }),
          value: Math.floor(Math.random() * 50) + 50
        }));
      }
    }

    // === Draw Trend Chart ===
    function drawTrendChart(data) {
      const canvas = document.getElementById("trendChart");
      const ctx = canvas.getContext("2d");
      const w = canvas.width = canvas.parentElement.offsetWidth;
      const h = canvas.height = 200;
      ctx.clearRect(0, 0, w, h);
      const max = Math.max(...data.map(d => d.value)) * 1.2;

      // Grid
      ctx.strokeStyle = "#e2e8f0"; ctx.lineWidth = 1;
      for (let i = 0; i <= 5; i++) {
        const y = (h * i) / 5;
        ctx.beginPath(); ctx.moveTo(0, y); ctx.lineTo(w, y); ctx.stroke();
      }

      // Line
      ctx.strokeStyle = "#4f46e5"; ctx.lineWidth = 3;
      ctx.beginPath();
      data.forEach((d, i) => {
        const x = (w * i) / (data.length - 1);
        const y = h - (h * d.value / max);
        i ? ctx.lineTo(x, y) : ctx.moveTo(x, y);
      });
      ctx.stroke();

      // Labels
      ctx.fillStyle = "#64748b"; ctx.font = "12px sans-serif";
      data.forEach((d, i) => ctx.fillText(d.date, (w * i) / (data.length - 1) - 10, h - 5));
    }

    // === Event Listeners ===
    sendBtn.onclick = () => {
      const q = input.value.trim();
      if (!q) return;
      addMessage(q, "user");
      input.value = "";
      processQuery(q);
    };
    input.onkeypress = e => e.key === "Enter" && sendBtn.click();

    micBtn.onclick = () => {
      if (!recognition) return alert("Speech recognition not supported.");
      micBtn.disabled = true; micBtn.textContent = "üéôÔ∏è";
      recognition.start();
    };

    if (recognition) {
      recognition.onresult = e => {
        input.value = e.results[0][0].transcript;
        micBtn.disabled = false; micBtn.textContent = "üé§";
        sendBtn.click();
      };
      recognition.onerror = () => { micBtn.disabled = false; micBtn.textContent = "üé§"; addMessage("Voice input failed.", "bot"); };
      recognition.onend = () => { micBtn.disabled = false; micBtn.textContent = "üé§"; };
    }

    // === Welcome Message ===
    window.onload = () => addMessage(`
      <strong>Hello!</strong> üëã I'm your shopping assistant.
      <ul>
        <li>Find top products üõí</li>
        <li>Search the web üîç</li>
        <li>View market trends üìà</li>
      </ul>
      Try: <em>"best budget smartphone 2025"</em> or tap üé§ to speak.
    `);
  </script>
</body>
</html>
